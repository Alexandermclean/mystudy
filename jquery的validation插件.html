<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery的validation插件</title>
	<script type="text/javascript" src="F:/测试/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="F:/测试/jquery.validate-1.13.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#demoForm").validate({
				debug:true,
				rules:{//定义规则的是标签的name属性，不是id属性
					username:{
						required:true,
						minlength:2,
						maxlength:10,
						remote:"remote.json",
					},
					password:{
						required:true,
						minlength:2,
						maxlength:16,
					}
				},
				messages:{
					username:{
						required:"必须填写用户名",
						minlength:"用户名最少为2位",
						maxlength:"用户名最多为10位",
					},
					password:{
						required:"必须填写密码",
						minlength:"密码最少为2位",
						maxlength:"密码最多为16位",
					}
				}
			});
		});
	</script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form id="demoForm">
    <fieldset>
        <legend>用户登录</legend>
        <p id="info"></p>

        <p>
            <label for="username">用户名</label>
            <input type="text" id="username" name="username"/>
        </p>

        <p>
            <label for="password">密码</label>
            <input type="password" id="password" name="password"/>
        </p>

        <p>
            <label for="confirm-password">确认密码</label>
            <input type="password" id="confirm-password" name="confirm-password"/>
        </p>

        <p>
            <input type="submit" value="登录"/>
        </p>
    </fieldset>
</form>
</body>
</html>
