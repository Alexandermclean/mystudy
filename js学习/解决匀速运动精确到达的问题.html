<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缓冲运动</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		#div1{
			width: 150px;
			height: 200px;
			background-color: green;
			position: absolute;
			left: 600px;
			top: 50px;
		}
		#div2{
			width: 1px;
			height: 400px;
			background-color: black;
			position: absolute;
			left: 100px;
			top: 0;
		}
		#div3{
			width: 1px;
			height: 400px;
			background-color: black;
			position: absolute;
			left: 300px;
			top: 0;
		}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oDiv=document.getElementById('div1');
		var oBtn=document.getElementById('btn1');
		var oBtn2=document.getElementById('btn2');
		oBtn.onclick=function(){
			startmove(300);
		}
		oBtn2.onclick=function(){
			startmove(100);
		}
	};
	var timer=null;
	function startmove(iTarget){
		var oDiv=document.getElementById('div1');
		clearInterval(timer);
		timer=setInterval(function(){
			if(iTarget<oDiv.offsetLeft){
				speed=-7;
			}
			else if(iTarget>oDiv.offsetLeft) {
				speed=7;
			}
			else {
				speed=0;
			}
			if(Math.abs(iTarget-oDiv.offsetLeft)<=7){
				clearInterval(timer);
				oDiv.style.left=iTarget+'px';
			}
			else {
				oDiv.style.left=oDiv.offsetLeft+speed+'px';
			}
		},30);
	}
	</script>
</head>
<body>
	<input type="button" id="btn1" value="运动到300">
	<input type="button" id="btn2" value="运动到100">
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
</body>
</html>
