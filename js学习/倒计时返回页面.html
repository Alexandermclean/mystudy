<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5秒网页跳转</title>
	<script type="text/javascript">
		var num=5;
		function starcount() {
			if (num==0) {
				location.assign("http://www.baidu.com")
			};
			document.getElementById("second").innerHTML=num;
			num=num-1;
			setTimeout(starcount,1000);
		}
		setTimeout(starcount,0);
		function goback() {
			window.history.back();// body...
		}
	</script>
</head>
<body>
	<h1>操作成功</h1>
	<h2><span id="second">5</span>秒后回到主页<a href="javascript:goback();">返回</a></h2>

</body>
</html>
