<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缓冲运动</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		#div1{
			width: 150px;
			height: 200px;
			background-color: green;
			position: absolute;
			left: 0px;
			top: 50px;
		}
		#div2{
			width: 1px;
			height: 400px;
			background-color: black;
			position: absolute;
			left: 300px;
			top: 0;
		}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oDiv=document.getElementById('div1');
		var oBtn=document.getElementById('btn1');
		oBtn.onclick=function(){
			startmove(300);
		}
	};
	var timer=null;
	function startmove(iTarget){
		var oDiv=document.getElementById('div1');
		clearInterval(timer);
		timer=setInterval(function(){
			var speed=(iTarget-oDiv.offsetLeft)/10;
			//speed=Math.ceil(speed);
			speed=speed>0?Math.ceil(speed):Math.floor(speed);//对速度取整，使div到达指定位置
			oDiv.style.left=oDiv.offsetLeft+speed+'px';
		},30);
	}
	</script>
</head>
<body>
	<input type="button" id="btn1" value="运动">
	<div id="div1"></div>
	<div id="div2"></div>
</body>
</html>
