<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>幻灯片</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<script type="text/javascript" src="move3(obj,json,fnEnd).js"></script>
	<script type="text/javascript">
	window.onload=function(){
		var oDiv=document.getElementById('play');
		var oBtn=document.getElementsByTagName('ol')[0].getElementsByTagName('li');
		var oUl=document.getElementsByTagName('ul')[0];
		var now=0;

		for(var i=0;i<oBtn.length;i++){
			oBtn[i].index=i;//放在点击事件函数外面
			oBtn[i].onclick=function(){
				now=this.index;
				tab();
			}
		}

	function tab(){
		for(var j=0;j<oBtn.length;j++){
			oBtn[j].className='';
		}
		oBtn[now].className='active';
		starMove(oUl,{'top':-now*150});
	}

	function next(){
			now++;
			if(now==oBtn.length){
				now=0;
			}
			tab();
	}
		var timer=setInterval(next,2000);

		oDiv.onmouseover=function(){
			clearInterval(timer);
		}
		oDiv.onmouseout=function(){
			timer=setInterval(next,2000);
		}
	};
	</script>
</head>
<body>
	<div class="play" id="play">
	    <ol>
	    	<li class="active">1</li>
	        <li>2</li>
	        <li>3</li>
	        <li>4</li>
	        <li>5</li>
	    </ol>
		<ul>
			<li><a href="http://www.zhinengshe.com/"><img src="images/1.jpg" alt="广告一" /></a></li>
			<li><a href="http://www.zhinengshe.com/"><img src="images/2.jpg" alt="广告二" /></a></li>
			<li><a href="http://www.zhinengshe.com/"><img src="images/3.jpg" alt="广告三" /></a></li>
			<li><a href="http://www.zhinengshe.com/"><img src="images/4.jpg" alt="广告四" /></a></li>
			<li><a href="http://www.zhinengshe.com/"><img src="images/5.jpg" alt="广告五" /></a></li>
		</ul>
	</div>
</body>
</body>
</html>
